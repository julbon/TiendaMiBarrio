<html>
    <head>
        <title>Productos</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/estilos/estilos.css" rel="stylesheet" type="text/css"/>
        

    </head>
    <body>
        
        <header>
            <div class="container bg-white text-center bg-opacity-25 margen" >
                <h1>Gestión de Productos</h1>
            </div>
        </header>

        <section class="container">
            <form method="POST" action="controlProducto">
                <h3 style="text-align: center"><br>Información de Productos</h3>
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="ejemplo" name="codigoProd" required="">
                            <label for="floatingInput">Codigo: </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="ejemplo" name="nombreProd" required="">
                            <label for="floatingInput">Descripción: </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="ejemplo" name="presentacionProd" required="">
                            <label for="floatingInput">Presentación: </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="ejemplo" name="CantidadProd" required="">
                            <label for="floatingInput">Cantidad: </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="double" class="form-control" id="floatingInput" placeholder="ejemplo" name="precioProd" required="">
                            <label for="floatingInput">Precio: </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="ejemplo" name="idProveedor" required="">
                            <label for="floatingInput">Proveedor: </label>
                    </div>
                </div>
                <div class="row">
                    <center>
                        <button class="btn btn-primary" name="btnAccion" value="Insertar">Guardar</button>
                    </center>
                </div>
            </form>
        </section>
        <br>

            <table class="table table-light table-hover">
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Presentación</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Proveedor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                    <tr>

                    <tr>

        <footer>
